<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Example</title>
    <style>
        H1 {
            text-align: center;
        }
        .card {
            border: 2px solid black; /* Black border */
            border-radius: 15px; /* Rounded corners */
            padding: 16px;
            margin: 12px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            width: 38%; /* Adjust width to fit two cards per row */
            text-align: center;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .card:hover {
            background-color: lightgrey; /* Light grey background on hover */
        }
        .details {
            font-size: 0.8em;
            color: #555;
        }
        #namesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card img {
            width: 100%; /* Full width image */
            border-radius: 15px 15px 0 0; /* Rounded corners for the top of the image */
        }
    </style>
</head>
<body>
    <h1>Names List</h1>
    <div id="namesContainer"></div>

    <script>
        // Fetch the JSON file
        fetch('test.json')
            .then(response => response.json())
            .then(data => {
                const namesContainer = document.getElementById('namesContainer');
                data.forEach(person => {
                    const card = document.createElement('a');
                    card.className = 'card';
                    card.href = 'details.html'; // Link to another HTML file
                    card.innerHTML = `
                        <img src="${person.imageUrl}" alt="${person.firstName} ${person.lastName}">
                        <h2>${person.firstName} ${person.lastName}</h2>
                        <div class="details">
                            <p>Address: ${person.address}</p>
                            <p>Age: ${person.age}</p>
                            <p>Phone: ${person.phone}</p>
                        </div>
                    `;
                    namesContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
